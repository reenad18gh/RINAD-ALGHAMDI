<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  /* الفيديو يغطي كامل الصفحة */
  #bg-video {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    z-index: -1;
    object-fit: cover; /* يحافظ على نسبة العرض */
  }

  /* النص فوق الفيديو */
  .content {
    position: relative;
    z-index: 1;
    height: 100vh; /* ارتفاع الشاشة بالكامل */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    background-color: rgba(0,0,0,0.4); /* طبقة شفافة فوق الفيديو */
  }

  .content h1 {
    font-size: 3rem;
    margin-bottom: 20px;
  }

  .content p {
    font-size: 1.5rem;
  }
</style>
</head>
<body>

<!-- الفيديو -->
<video autoplay muted loop playsinline id="bg-video">
  <source src="video.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<!-- النص فوق الفيديو -->
<div class="content">
  <h1>Hi I'm Rinad Alghamdi</h1>
  <p>Data Science Student | AI Enthusiast | Former IT Officer</p>
</div>

</body>
</html>
