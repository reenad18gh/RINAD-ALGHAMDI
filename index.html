<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rinad Alghamdi</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
  }

  /* تغطية كل الشاشة */
  .video-section {
    position: relative;
    width: 100%;
    height: 100vh; /* كل فيديو شاشة كاملة */
    overflow: hidden;
  }

  .video-section video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1; /* يخلي الفيديو خلف النص */
  }

  .content {
    position: relative;
    z-index: 1;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
  }

  .content h1 {
    font-size: 3rem;
    margin-bottom: 15px;
  }

  .content p {
    font-size: 1.5rem;
  }
</style>
</head>
<body>

<!-- القسم الأول -->
<section class="video-section">
  <video autoplay muted loop playsinline>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Hi I'm Rinad Alghamdi</h1>
    <p>Data Science Student | AI Enthusiast | Former IT Officer</p>
  </div>
</section>

<!-- القسم الثاني -->
<section class="video-section">
  <video autoplay muted loop playsinline>
    <source src="video2.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>My Skills</h1>
    <p>Python • Data Science • AI Development</p>
  </div>
</section>

<!-- القسم الثالث -->
<section class="video-section">
  <video autoplay muted loop playsinline>
    <source src="video3.mp4" type="video/mp4">
  </video>
  <div class="content">
    <h1>Contact Me</h1>
    <p>Email • LinkedIn • GitHub</p>
  </div>
</section>

</body>
</html>
