  h1{font-size:3rem;margin-bottom:12px;color:orange}

<!-- الفيديو الخلفية -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="./video.mp4" type="video/mp4">
</video>

<div class="content">

  <div class="badges">
